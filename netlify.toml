[build]
    functions = "functions"

[[redirects]]
    from = "/socket.io/*"
    to = "https://world-class-chess-server.netlify.app/socket.io/:splat"
    status = 200
    force = true

[[redirects]] 
    from = "/*" 
    to = "/.netlify/functions/app/:splat" 
    status = 200 
    force = true


[functions]
    included_files = ["src/index.html", "src/PEM/cert.pem", "src/PEM/key.pem"]